<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Average of Five Numbers</title>

	<style>
		body{
			justify-content: center;
			align-items: center;
			font-family: arial;
			background-color: #f2f2f2;		
		}
		.box{
			align-items: center;
			justify-self: center;
			display: flex;
			flex-direction: column;
			margin: 5%;
			background-color: white;
			width: 25%;
			border-radius: 15px;
			box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
			padding-bottom: 20px;
			padding: 20px;
		}
		input{
			padding: 8px;
      		margin: 5px;
      		box-sizing: border-box;
      		border-radius: 5px;
		}
		button{
			padding: 10px;
      		margin-top: 10px;
      		background: #11a822;
      		color: white;
      		border: none;
      		border-radius: 5px;
      		cursor: pointer;
      		font-size: 17px;
		}
		button:hover{
			background: #167d22;
		}
		#result{
			font-weight: bold;
		}

	</style>
</head>
<body>

	<div class="box">
		<h1>Get the Average</h1>
		<br>

		<input type="number" id="num1" placeholder="Enter Number 1">
		<br>
		<input type="number" id="num2" placeholder="Enter Number 2">
		<br>
		<input type="number" id="num3" placeholder="Enter Number 3">
		<br>
		<input type="number" id="num4" placeholder="Enter Number 4">
		<br>
		<input type="number" id="num5" placeholder="Enter Number 5">
		<br>

		<br><br>
		<button onclick="FindAVG()">Calculate</button>
		<br>

		<div id="result"></div>
	</div>

	<script>
		
		function FindAVG(){
			let n1 = Number(document.getElementById("num1").value);
			let n2 = Number(document.getElementById("num2").value);
			let n3 = Number(document.getElementById("num3").value);
			let n4 = Number(document.getElementById("num4").value);
			let n5 = Number(document.getElementById("num5").value);

			let avg = (n1 + n2 + n3 + n4 + n5)/5

			document.getElementById("result").innerHTML = "Result: " + avg;
		}
	</script>

</body>
</html>
